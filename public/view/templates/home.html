<!-- edit Event modal  -->
<div class="modal fade" id="modal-edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-edit-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalEditEventLabel">Create Event</h1>
                <button id="modalEditEvent-closeBtn" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="formEditEvent">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" required minlength="3">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="10" minlength="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="categoryDropdown-edit" name="category"
                            aria-label="Default select example">

                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Start -</label>
                        <input type="datetime-local" class="form-control" name="start">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fin</label>
                        <input type="datetime-local" class="form-control" name="finish">
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="reminderBool" value=""
                                id="checkDefault-edit">
                            <label class="form-check-label" for="checkDefault">
                                Reminder
                            </label>
                        </div>
                        <select class="form-select" name="reminderTime" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">At event time</option>
                            <option value="2">10 minutes before</option>
                            <option value="3">30 minutes before</option>
                            <option value="4">1 hour before</option>
                            <option value="5">1 day before</option>
                        </select>
                    </div>
                    <button id="modalEditEvent-submitBtn" type="submit" class="btn btn-clay">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
